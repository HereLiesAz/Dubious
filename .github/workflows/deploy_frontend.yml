name: Deploy Dubious Web

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install Dependencies
        # Switched from 'npm ci' to 'npm install' to allow lockfile generation on the fly.
        # This bypasses the need for a pre-existing package-lock.json.
        run: npm install

      - name: Build
        run: npm run build
        # This assumes vite.config.js is set to base: '/'

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
