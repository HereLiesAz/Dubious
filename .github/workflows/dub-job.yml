name: Dubious Processing Unit

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'Direct URL to the video file'
        required: true
      censor_level:
        description: 'Aggression (1-10)'
        required: false
        default: '5'

jobs:
  lobotomize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install FFMPEG
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Dubious Core
        run: |
          pip install -U pip
          pip install demucs torch torchaudio moviepy numpy

      - name: Download Victim Media
        run: |
          wget -O input_video.mp4 "${{ inputs.video_url }}"

      - name: Run The Surgery (Demucs Separation)
        run: |
          # Use Demucs to separate vocals. -n htdemucs is faster on CPU.
          python -m demucs.separate -n htdemucs --two-stems=vocals input_video.mp4

      - name: Verify Output (List files)
        run: ls -R separated/

      - name: Archive The Remains
        uses: actions/upload-artifact@v4
        with:
          name: dubious-stems
          path: separated/htdemucs/input_video/
          retention-days: 1
          
